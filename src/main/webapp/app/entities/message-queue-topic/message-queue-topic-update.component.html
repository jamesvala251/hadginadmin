<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-message-queue-topic-heading" jhiTranslate="userManagementFeApp.messageQueueTopic.home.createOrEditLabel">Create or edit a Message Queue Topic</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <!--<label for="id" jhiTranslate="global.field.id">ID</label>-->
                    <input hidden type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userManagementFeApp.messageQueueTopic.topicName" for="field_topicName">Topic Name</label>
                    <input type="text" class="form-control" name="topicName" id="field_topicName"
                           formControlName="topicName"/>
                    <div *ngIf="editForm.get('topicName')!.invalid && (editForm.get('topicName')!.dirty || editForm.get('topicName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('topicName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userManagementFeApp.messageQueueTopic.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                    <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userManagementFeApp.messageQueueTopic.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="ACTIVE">{{ 'userManagementFeApp.Status.ACTIVE' | translate }}</option>
                        <option value="INACTIVE">{{ 'userManagementFeApp.Status.INACTIVE' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="userManagementFeApp.messageQueueTopic.communicationChannel" for="field_communicationChannels">Communication Channel</label>
                    <select class="form-control" id="field_communicationChannels" multiple name="communicationChannels" formControlName="communicationChannels">
                        <option [ngValue]="getSelected(editForm.get('communicationChannels')!.value, communicationChannelOption)" *ngFor="let communicationChannelOption of communicationchannels; trackBy: trackById">{{ communicationChannelOption.channelName }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
