<div>
    <h2 id="page-heading">
        <span jhiTranslate="userManagementFeApp.state.home.title">States</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-state" [routerLink]="['/state/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="userManagementFeApp.state.home.createLabel">
            Create a new State
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="states?.length === 0">
        <span jhiTranslate="userManagementFeApp.state.home.notFound">No states found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="states && states.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="userManagementFeApp.state.code">Code</span></th>
                    <th scope="col" ><span jhiTranslate="userManagementFeApp.state.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="userManagementFeApp.state.country">Country</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let state of states ;trackBy: trackId">
                    <td><a [routerLink]="['/state', state.id, 'view']">{{ state.id }}</a></td>
                    <td>{{ state.code }}</td>
                    <td>{{ state.name }}</td>
                    <td>
                        <div *ngIf="state.country">
                            <a [routerLink]="['/country', state.country?.id, 'view']" >{{ state.country?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/state', state.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/state', state.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(state)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
