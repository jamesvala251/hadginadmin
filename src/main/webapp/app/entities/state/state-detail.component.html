<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="state">
            <h2><span jhiTranslate="userManagementFeApp.state.detail.title">State</span> {{ state.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="userManagementFeApp.state.code">Code</span></dt>
                <dd>
                    <span>{{ state.code }}</span>
                </dd>
                <dt><span jhiTranslate="userManagementFeApp.state.name">Name</span></dt>
                <dd>
                    <span>{{ state.name }}</span>
                </dd>
                <dt><span jhiTranslate="userManagementFeApp.state.country">Country</span></dt>
                <dd>
                    <div *ngIf="state.country">
                        <a [routerLink]="['/country', state.country?.id, 'view']">{{ state.country?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/state', state.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
