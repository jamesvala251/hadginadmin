<div class="inner-page register-wrp">
    <div class=" justify-content-center">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <div class="page-header">
                <h2 id="jhi-user-address-heading" jhiTranslate="userManagementFeApp.userAddress.home.createOrEditLabel">Create or edit a User Address</h2>
            </div>
            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" hidden>
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userManagementFeApp.userAddress.userId" for="field_userId">User Id</label>
                    <input readonly type="text" class="form-control" name="userId" id="field_userId"
                           formControlName="userId"/>
                    <div *ngIf="editForm.get('userId')!.invalid && (editForm.get('userId')!.dirty || editForm.get('userId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('userId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userManagementFeApp.userAddress.address" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                           formControlName="address"/>
                    <div *ngIf="editForm.get('address')!.invalid && (editForm.get('address')!.dirty || editForm.get('address')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('address')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userManagementFeApp.userAddress.city" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                           formControlName="city"/>
                    <div *ngIf="editForm.get('city')!.invalid && (editForm.get('city')!.dirty || editForm.get('city')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('city')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userManagementFeApp.userAddress.country" for="field_country">Country</label>
                    <select class="form-control" id="field_country" name="country" formControlName="country" (change)="getStates()">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="countryOption.id === editForm.get('country')!.value?.id ? editForm.get('country')!.value : countryOption" *ngFor="let countryOption of countries; trackBy: trackById">{{ countryOption.name }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userManagementFeApp.userAddress.state" for="field_state">State</label>
                    <select class="form-control" id="field_state" name="state" formControlName="state">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="stateOption.id === editForm.get('state')!.value?.id ? editForm.get('state')!.value : stateOption" *ngFor="let stateOption of states; trackBy: trackById">{{ stateOption.name }}</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userManagementFeApp.userAddress.zipcode" for="field_zipcode">Zipcode</label>
                    <input type="text" class="form-control" name="zipcode" id="field_zipcode"
                           formControlName="zipcode"/>
                    <div *ngIf="editForm.get('zipcode')!.invalid && (editForm.get('zipcode')!.dirty || editForm.get('zipcode')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('zipcode')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userManagementFeApp.userAddress.addressType" for="field_addressType">Address Type</label>
                    <select class="form-control" name="addressType" formControlName="addressType" id="field_addressType">
                        <option value="HEADOFFICE">{{ 'userManagementFeApp.AddressType.HEADOFFICE' | translate }}</option>
                        <option value="RIGIONALOFFICE">{{ 'userManagementFeApp.AddressType.RIGIONALOFFICE' | translate }}</option>
                        <option value="BRANCHOFFICE">{{ 'userManagementFeApp.AddressType.BRANCHOFFICE' | translate }}</option>
                        <option value="SUBDIVISION">{{ 'userManagementFeApp.AddressType.SUBDIVISION' | translate }}</option>
                    </select>
                </div>
            </div>

            <div class="action-bottom">
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
